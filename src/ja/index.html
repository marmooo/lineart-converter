  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container-xl flex-wrap">
          <a class="navbar-brand" href="/lineart-converter/">
            <img class="favicon" alt="" src="/lineart-converter/favicon/favicon.svg" width="32" height="32">
            Lineart Converter
          </a>
          <div class="navbar-nav">
            <select title="言語" id="lang" class="form-select form-select-sm">
              <option value="en">English</option>
              <option value="ja" selected>日本語</option>
            </select>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1" type="button">🌓</button>
          </div>
        </div>

    <main class="container-xxl">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください。</div>
      </noscript>
      <div>
        <div id="loadPanel">
          <h1 class="text-center">無料で画像を線画に変換</h1>
          <div class="row">
            <div class="col-md-7 pb-3">
              <div class="image-compare rounded">
                <img src="/lineart-converter/img/before.webp" width="600" height="600" class="img-fluid w-100 rounded" alt="変換前" decoding="async">
                <img src="/lineart-converter/img/after.webp" width="600" height="600" class="img-fluid rounded d-none" alt="変換後" decoding="async">
              </div>
            </div>
            <div class="col-md-5 d-flex flex-column-reverse">
              <div class="alert alert-info">
                <dl>
                  <dt class="fs-5">⚡️ 超高速</dt>
                  <dd>Wasm + SIMD + Threads で処理します。</dd>
                  <dt class="fs-5">🔒 安全</dt>
                  <dd>サーバーにデータは送信されません。</dd>
                  <dt class="fs-5">🤖 学習なし</dt>
                  <dd>あなたの個人情報は学習されません。</dd>
                  <dt class="fs-5">⛔ 著作権フリー</dt>
                  <dd>AI は使用せず、シンプルなアルゴリズムを使用します。</dd>
                </dl>
              </div>
              <div class="alert alert-light shadow text-center">
                <div>
                  <button class="selectImage btn btn-lg btn-primary rounded-pill">画像を選択</button>
                  <input class="inputImage" type="file" accept="image/*" hidden>
                </div>
                またはファイルをドロップ
                <div class="pt-3">画像がない？ これをお試しください:
                </div>
                <div class="examples">
                  <button class="btn p-0">
                    <img class="rounded" src="/lineart-converter/img/anime-64.webp" width="64" height="64" alt="アニメ画の例" loading="lazy">
                  </button>
                  <button class="btn p-0">
                    <img class="rounded" src="/lineart-converter/img/car-64.webp" width="64" height="64" alt="製品の例" loading="lazy">
                  </button>
                  <button class="btn p-0">
                    <img class="rounded" src="/lineart-converter/img/cat-64.webp" width="64" height="64" alt="動物の例" loading="lazy">
                  </button>
                  <button class="btn p-0">
                    <img class="rounded" src="/lineart-converter/img/castle-64.webp" width="64" height="64" alt="建物の例" loading="lazy">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="filterPanel" class="user-select-none d-none">
          <div class="panelContainer">
            <div class="canvasContainer d-flex align-items-center justify-content-center bg-dark-subtle">
              <div class="position-relative w-100 h-100">
                <canvas class="w-100 h-100 object-fit-contain"></canvas>
                <div class="filterNav bg-dark-subtle opacity-75 p-2">
                  <div class="form-group d-flex align-items-center">
                    <div class="filterLabel col-form-label">Filter</div>
                    <div class="d-flex">
                      <select class="filterSelect form-select form-selecct-sm w-auto">
                        <option value="adaptiveThreshold">adaptiveThreshold</option>
                        <option value="dilateThreshold">dilateThreshold</option>
                      </select>
                    </div>
                  </div>
                  <div class="adaptiveThreshold">
                    <div class="form-group d-flex align-items-center">
                      <div class="filterLabel col-form-label">Block size</div>
                      <div class="d-flex w-100">
                        <input type="range" class="blockSize form-range" min="0" max="100" step="1" value="0" data-value="10">
                        <button title="reset" class="btn p-0" type="button">↩️</button>
                      </div>
                    </div>
                    <div class="form-group d-flex align-items-center">
                      <div class="filterLabel col-form-label">C</div>
                      <div class="d-flex w-100">
                        <input type="range" class="C form-range" min="0" max="100" step="1" value="10" data-value="10">
                        <button title="reset" class="btn p-0" type="button">↩️</button>
                      </div>
                    </div>
                    <div class="form-group d-flex align-items-center">
                      <div class="filterLabel col-form-label">Dilate</div>
                      <div class="d-flex w-100">
                        <input type="range" class="dilateIterations form-range" min="0" max="10" step="1" value="0" data-value="0">
                        <button title="reset" class="btn p-0" type="button">↩️</button>
                      </div>
                    </div>
                  </div>
                  <div class="dilateThreshold d-none">
                    <div class="form-group d-flex align-items-center">
                      <div class="filterLabel col-form-label">Threshold</div>
                      <div class="d-flex w-100">
                        <input type="range" class="threshold form-range" min="0" max="255" step="1" value="220" data-value="220">
                        <button title="reset" class="btn p-0" type="button">↩️</button>
                      </div>
                    </div>
                    <div class="form-group d-flex align-items-center">
                      <div class="filterLabel col-form-label">Dilate</div>
                      <div class="d-flex w-100">
                        <input type="range" class="dilateIterations form-range" min="0" max="10" step="1" value="1" data-value="1">
                        <button title="reset" class="btn p-0" type="button">↩️</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="toolbar text-center row align-items-center m-0">
              <div class="col p-0 center">
                <button title="トップへ戻る" class="moveTop btn p-0" type="button" data-bs-toggle="tooltip">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                  </svg>
                </button>
              </div>
              <div class="col p-0 center">
                <button title="ダウンロード" class="download btn p-0" type="button" data-bs-toggle="tooltip">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17 12v5H3v-5H1v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5z"/><path d="M10 15l5-6h-4V1H9v8H5l5 6z"/>
                  </svg>
                </button>
              </div>
              <div class="col p-0 center">
                <button title="クリップボードから読み込み" class="clipboard btn p-0" type="button" data-bs-toggle="tooltip">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 14 16" fill="currentColor">
                    <path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path>
                  </svg>
                </button>
                <button title="画像を選択" class="selectImage btn p-0 m-2" type="button" data-bs-toggle="tooltip">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17 12v5H3v-5H1v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5z"/><path d="M15 7l-5-6-5 6h4v8h2V7h4z"/>
                  </svg>
                </button>
                <input class="inputImage" type="file" accept="image/*" hidden>
              </div>
            </div>
          </div>
        </div>
      </div>
